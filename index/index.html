<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroNight | World</title>
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <link rel="shortcut icon" href="../assets/images/favicon.ico">
    <link rel="apple-touch-icon" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .moon-cat-icon {
            width: 40px;
            height: 40px;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-text {
            display: inline-block;
            vertical-align: middle;
        }
        
        .dreamer-text {
            display: block;
            font-size: 0.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
            margin-top: 2px;
            color: var(--text-color);
            -webkit-text-fill-color: var(--text-color);
        }
        
        .theme-toggle {
            display: flex;
            align-items: center;
            margin-left: 2rem;
            cursor: pointer;
            position: relative;
        }
        
        .theme-toggle-icon {
            font-size: 1.2rem;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .theme-toggle-switch {
            position: relative;
            width: 45px;
            height: 22px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 25px;
            margin: 0 10px;
            padding: 2px;
            transition: all 0.3s ease;
        }
        
        .theme-toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }
        
        body.dark-theme .theme-toggle-switch::after {
            left: calc(100% - 20px);
        }
        
        @media (max-width: 768px) {
            .theme-toggle {
                margin: 1.5rem auto;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

        <div class="nav-container">
            <div class="logo">
                <svg class="moon-cat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <path d="M50,20 A30,30 0 1,0 80,50 A20,30 0 0,1 50,20" fill="#f5a88e" stroke="#c17f91" stroke-width="2" />
                    <circle cx="65" cy="40" r="2" fill="#714e42" />
                    <circle cx="75" cy="50" r="2" fill="#714e42" />
                    <path d="M67,55 Q70,58 73,55" fill="none" stroke="#714e42" stroke-width="2" stroke-linecap="round" />
                    <path d="M55,35 L60,30 M80,45 L85,42" stroke="#c17f91" stroke-width="2" stroke-linecap="round" />
                </svg>
                <div>
                    <a href="../index/index.html" class="logo-text">ZeroNight</a>
                    <span class="dreamer-text">developer • creator • dreamer</span>
                </div>
            </div>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active"><a href="../index/index.html">Home</a></li>
                <li class="nav-item"><a href="../projects/projects.html">Projects</a></li>
                <li class="nav-item"><a href="../about/about.html">About</a></li>
                <li class="nav-item theme-toggle" id="themeToggle">
                    <i class="fas fa-sun theme-toggle-icon"></i>
                    <div class="theme-toggle-switch"></div>
                    <i class="fas fa-moon theme-toggle-icon"></i>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="hero-section">
            <div class="hero-content">
                <div class="hero-date" id="current-date">Today is...</div>
                <h1 class="hero-title">I met <span class="highlight-text">you</span> today</h1>
                <p class="hero-subtitle">Every moment is a new beginning</p>
                <div class="hero-actions">
                    <a href="../about/about.html" class="btn btn-primary">About Me</a>
                    <a href="../projects/projects.html" class="btn btn-secondary">My Projects</a>
                </div>
            </div>
            <div class="hero-visual">
                <div class="orbiting-circle">
                    <div class="moon-cat">
                        <img src="../assets/images/moon-cat.png" alt="Cat on moon">
                    </div>
                </div>
                <div class="glow-effect"></div>
            </div>
        </div>
        
        <footer>
            <p>&copy; <span id="current-year"></span> Love World</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
