<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | ZeroNight</title>
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <link rel="shortcut icon" href="../assets/images/favicon.ico">
    <link rel="apple-touch-icon" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .moon-cat-icon {
            width: 40px;
            height: 40px;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-text {
            display: inline-block;
            vertical-align: middle;
        }
        
        .dreamer-text {
            display: block;
            font-size: 0.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
            margin-top: 2px;
            color: var(--text-color);
            -webkit-text-fill-color: var(--text-color);
        }
        
        .theme-toggle {
            display: flex;
            align-items: center;
            margin-left: 2rem;
            cursor: pointer;
            position: relative;
        }
        
        .theme-toggle-icon {
            font-size: 1.2rem;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .theme-toggle-switch {
            position: relative;
            width: 45px;
            height: 22px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 25px;
            margin: 0 10px;
            padding: 2px;
            transition: all 0.3s ease;
        }
        
        .theme-toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }
        
        body.dark-theme .theme-toggle-switch::after {
            left: calc(100% - 20px);
        }
        
        @media (max-width: 768px) {
            .theme-toggle {
                margin: 1.5rem auto;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="particles-container" id="particles-js"></div>
    
    <!-- 添加悬浮装饰元素 -->
    <div class="floating-decoration stars-decoration"></div>
    <div class="floating-decoration stars-small"></div>
    <div class="floating-decoration stars-tiny"></div>
    <div class="floating-decoration stars-medium"></div>
    <div class="floating-decoration stars-tiny-2"></div>
    <div class="floating-decoration stars-small-2"></div>
    
    <!-- 添加暖色背景 -->

    <div class="warm-glow bottom-right"></div>
    
    <nav class="navbar">
        <div class="nav-container">

                    <path d="M50,20 A30,30 0 1,0 80,50 A20,30 0 0,1 50,20" fill="#f5a88e" stroke="#c17f91" stroke-width="2" />
                    <circle cx="65" cy="40" r="2" fill="#714e42" />
                    <circle cx="75" cy="50" r="2" fill="#714e42" />
                    <path d="M67,55 Q70,58 73,55" fill="none" stroke="#714e42" stroke-width="2" stroke-linecap="round" />
                    <path d="M55,35 L60,30 M80,45 L85,42" stroke="#c17f91" stroke-width="2" stroke-linecap="round" />
                </svg>
                <div>
                    <a href="../index/index.html" class="logo-text">ZeroNight</a>
                    <span class="dreamer-text">developer • creator • dreamer</span>
                </div>
            </div>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../index/index.html">Home</a></li>
                <li class="nav-item active"><a href="../projects/projects.html">Projects</a></li>
                <li class="nav-item"><a href="../about/about.html">About</a></li>
                <li class="nav-item theme-toggle" id="themeToggle">
                    <i class="fas fa-sun theme-toggle-icon"></i>
                    <div class="theme-toggle-switch"></div>
                    <i class="fas fa-moon theme-toggle-icon"></i>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">My Projects</h1>
            <div class="page-subtitle">Timeline of my journey</div>
        </header>

        <section class="timeline-wrapper">
            <div class="current-date" id="timeline-current-date">
                <div class="date-marker"></div>
                <div class="date-content"></div>
            </div>
            
            <div class="timeline" id="timeline">
                <!-- Timeline items will be generated here -->
            </div>
        </section>

        <footer>
            <!-- 修改页脚 -->
            <div class="footer-decoration">
                <div class="footer-star"></div>
                <div class="footer-cat"></div>
                <p>&copy; <span id="current-year"></span> ZERONIGHT</p>
                <div class="footer-cat"></div>
                <div class="footer-star"></div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
    // 页面加载完成后执行
    document.addEventListener("DOMContentLoaded", function() {
        const timeline = document.getElementById('timeline');

        // 定义时间线事件
        const events = [
            {
                title: "NFUCourse - Development Complete",
                date: new Date("2025-04-02"),
                description: "Successfully completed the development of the NFUCourse project. Implemented all planned features and conducted thorough testing.",
                tags: ["Milestone", "Development"]
            },
            {
                title: "NFUCourse - Project Launch",
                date: new Date("2025-03-06"),
                description: "Officially began development of the NFUCourse project. Set up the development environment and created the initial project structure.",
                tags: ["Start", "Planning"]
            },
            {
                title: "I Met You",
                date: new Date(), // 当前时间
                description: "The day everything changed. A new journey begins.",
                tags: ["Special"],
                special: true
            }
        ];

        // 按时间倒序排列（最近的在前）
        events.sort((a, b) => b.date - a.date);

        // 生成时间线HTML
        events.forEach(event => {
            const item = document.createElement('div');
            item.className = 'timeline-item' + (event.special ? ' timeline-item-special' : '');

            const dot = document.createElement('div');
            dot.className = 'timeline-dot';

            const dateEl = document.createElement('div');
            dateEl.className = 'timeline-date';
            dateEl.textContent = event.date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

            const content = document.createElement('div');
            content.className = 'timeline-content';

            const title = document.createElement('h3');
            title.textContent = event.title;

            const desc = document.createElement('p');
            desc.textContent = event.description;

            const tags = document.createElement('div');
            tags.className = 'timeline-tags';
            event.tags.forEach(tagText => {
                const tag = document.createElement('span');
                tag.className = 'tag' + (event.special ? ' tag-special' : '');
                tag.textContent = tagText;
                tags.appendChild(tag);
            });

            content.appendChild(title);
            content.appendChild(desc);
            content.appendChild(tags);

            item.appendChild(dot);
            item.appendChild(dateEl);
            item.appendChild(content);

            timeline.appendChild(item);
        });

        // 设置当前年份
        const yearSpan = document.getElementById('current-year');
        if (yearSpan) {
            yearSpan.textContent = new Date().getFullYear();
        }
    });
    </script>
    <script src="script.js"></script>
</body>
</html>
